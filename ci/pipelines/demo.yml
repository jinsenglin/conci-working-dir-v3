---
resource_types: []

resources:
- name: root
  type: git
  source:
    uri: https://github.com/jinsenglin/conci-working-dir-v3.git
    branch: master
- name: version
  type: semver
  source:
    initial_version: 0.0.0
    driver: git
    uri: https://github.com/jinsenglin/conci-working-dir-v3.git
    branch: master
    file: version
    username: jinsenglin
    password: {{github-password}}

jobs:
- name: demo job
  plan:
  - get: root
  - task: demo task
    file: root/ci/tasks/demo.yml
    params:
      secret: {{secret}}
  - task: demo task next
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: busybox
          tag: latest
      inputs:
      - name: out
      run:
        path: sh
        args:
        - -exec
        - |
          cat out/secret
  - put: version
    params:
      pre: dev
